<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/pages/contacts.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../scripts/load-assets.js"></script>
    <script src="../scripts/script.js"></script>
</head>

<body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <main>
        <section class="contacts">
            <div class="title">
                <h1>Contact Me</h1>
            </div>
            <div class="main">
                <div class="items">
                    <article class="contact-form">
                        <p>If you'd like to get in touch with me, please fill out the form below:</p>
                        <form id="contact-form" action="https://formspree.io/f/meqwvpov" method="POST">
                            <input type="hidden" name="_subject" value="New message from your Personal Portfolio page">
                            <input type="email" name="_replyto" placeholder="Your email" required>
                            <textarea name="message" placeholder="Your message" required></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </article>
                    <article class="media-links">
                        <h3>I'm here</h3>
                        <div id="links"></div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
</body>

</html>
